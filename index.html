<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAqHNnB3aN5C2MZG2fTK6P9zamY3F5kwwU",
        authDomain: "cleanapp-a4422.firebaseapp.com",
        databaseURL: "https://cleanapp-a4422.firebaseio.com",
        storageBucket: "cleanapp-a4422.appspot.com",
      };
      firebase.initializeApp(config);
      function login() {
        var provider = new firebase.auth.GoogleAuthProvider();
        var ref = new Firebase("cleanapp-a4422.firebaseio.com");
        if (ref.getAuth()) {
          window.location("feed.html");
        } else {
          // [END createprovider]
          // [START addscopes]
          provider.addScope('https://www.googleapis.com/auth/plus.login');
          // [END addscopes]
          // [START signin]
          firebase.auth().signInWithRedirect (provider).then(function(success) {
            if (success) {
              console.log("Signin works!")
            } else {
              console.log("Signin failed.")
            }
          });
        }
      }
    </script>
  </head>
  <body>
    <button onclick="login()">Login</button>
  </body>
</html>
